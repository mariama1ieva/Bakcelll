                var token = (tokenJson != null && tokenJson != '') ? JSON.parse(tokenJson) : null;
                var contextJson = $('#contextJson').val();

                var context = null;
                if (contextJson != null && contextJson.length > 2) {
                    try {
                        context = JSON.parse(contextJson);
                    } catch (err) {
                        var decoded = decodeURIComponent(contextJson);
                        context = JSON.parse(decoded);
                    }
                }

                var realtimeHubsBase = $('#realtimeHubsBase').val();

                var height = getPageContentsHeight();

                loadComponent(url, token, context, height, showClose, realtimeHubsBase);
            }    

            function loadComponent(url, token, context, height, showClose, realtimeHubsBase) {
                switch (url) {
                    case 'messengerRuntime':
                        loadMessengerRuntime(context, realtimeHubsBase);
                        return;
                    case 'messengerRuntimeLauncher':
                        loadMessengerRuntimeLauncher(context, realtimeHubsBase);
                        return;
                    case 'messengerRuntimePanel':
                        loadMessengerRuntimePanel(context, realtimeHubsBase);
                        return;
                    case 'messengerRuntimeConfigure':
                        loadMessengerRuntimeConfigure(context);
                        return;
                    case 'messengerRuntimeAttention':
                        loadMessengerRuntimeAttention(context);
                        return;
                }
            }
   
            function loadMessengerRuntime(context, realtimeHubsBase) {        
                MessengerRuntimeWidgetFactory.createInstance({
                    container: $(_options.container).find('.component-container'),
                    context: context,
                    //height: height,
                    //showClose: showClose,
                    realtimeHubsBase: realtimeHubsBase,
                    callbacks: {
                        onClose: onClose
                    }
                });
            }

            function loadMessengerRuntimeLauncher(context, realtimeHubsBase) {        
                MessengerLauncherWidgetFactory.createInstance({
                    container: $(_options.container).find('.component-container'),
                    runtime: context.runtime,
                    messengerContext: context.context,
                    //height: height,
                    //showClose: showClose,
                    realtimeHubsBase: realtimeHubsBase,
                    callbacks: {
                        onClose: onClose
                    }
                });
            }

            function loadMessengerRuntimePanel(context, realtimeHubsBase) {        
                MessengerPanelWidgetFactory.createInstance({
                    container: $(_options.container).find('.component-container'),
                    runtime: context.runtime,
                    messengerContext: context.context,
                    //height: height,
                    //showClose: showClose,
                    realtimeHubsBase: realtimeHubsBase,
                    callbacks: {
                        onClose: onClose
                    }
                });
            }

            function loadMessengerRuntimeConfigure(context) {                        
                MessengerCanvasWidgetFactory.createInstance({
                    container: $(_options.container).find('.component-container'),
                    appInstance: context.appInstance,
                    appDefinition: context.appDefinition,
                    runType: 'configure'
                });
            }

            function loadMessengerRuntimeAttention(context) {
                console.log('ok');
                MessengerAttentionWidgetFactory.createInstance({
                    container: $(_options.container).find('.component-container'),
                    runtime: context.runtime,
                    messengerContext: context.messengerContext,
                    //height: height,
                    //showClose: showClose,
                    realtimeHubsBase: realtimeHubsBase,
                    callbacks: {
                        onClose: onClose
                    }
                });
            }


            function getPageContentsHeight() {
                var tabBody = $(_options.container).find('.component-container');
                var bodyBoundingRect = document.body.getBoundingClientRect();
                var panelAbsoluteTop = tabBody.get(0).getBoundingClientRect().top - bodyBoundingRect.top;
                var panelHeight = bodyBoundingRect.height - panelAbsoluteTop;
                return panelHeight;
            }

            function onClose() {
                window.parent.postMessage('component_close', '*');
            }

            init();
        }

        var g_pageScript = null;

        $(document).ready(function () {
            g_pageScript = MakePageScript({
                container: $('body')
            });
        });

    </script>


</body></html>
